<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT JOJOSHOP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #1e272e;
            --light: #f5f6fa;
            --glass: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.3);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --text-dark: #2d3436;
            --text-light: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            transition: all 0.5s ease;
            will-change: background;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        /* GLASSMORPHISM CARD */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* DYNAMIC GRADIENT BACKGROUND */
        .gradient-bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(108, 92, 231, 0.2) 0%, rgba(253, 121, 168, 0.1) 50%, transparent 70%);
            animation: rotate 30s linear infinite;
            z-index: -1;
            opacity: 0.8;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* MODERN BUTTON */
        .modern-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .modern-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .modern-btn:active {
            transform: translateY(1px);
        }

        .modern-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(30deg);
            transition: all 0.5s ease;
        }

        .modern-btn:hover::after {
            left: 100%;
        }

        /* PAYMENT METHOD CARD */
        .payment-method {
            display: flex;
            align-items: center;
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .payment-method:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .payment-icon {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-right: 20px;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }

        .payment-details {
            flex: 1;
        }

        .payment-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #fff, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .payment-number {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            word-break: break-all;
        }

        /* QRIS ZOOM MODAL */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        /* TOGGLE DARK/LIGHT MODE */
        .theme-toggle {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle i {
            font-size: 1.2rem;
            color: white;
            transition: all 0.3s ease;
        }

        /* NOTIFICATION */
        .notification {
            position: fixed;
            top: 20px;
            right: -100%;
            background: linear-gradient(135deg, #00b894, #55efc4);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
        }

        .notification.show {
            right: 20px;
        }

        .notification i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        /* CONFETTI EFFECT */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="container glass-card" style="width: 90%; max-width: 500px; padding: 30px; margin: 20px;">
        <div class="header" style="text-align: center; margin-bottom: 30px;">
            <h1 style="font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; background: linear-gradient(135deg, #fff, #a29bfe); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">PAYMENT JOJOSHOP</h1>
            <p style="color: rgba(255, 255, 255, 0.8);">Choose your payment method</p>
        </div>
        
        <div class="payment-method" onclick="copyToClipboard('087773616519', 'DANA')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_dana_blue.svg" alt="DANA" class="payment-icon">
            <div class="payment-details">
                <div class="payment-name">DANA</div>
                <div class="payment-number">087773616519</div>
            </div>
            <button class="modern-btn" style="padding: 10px 20px; font-size: 0.8rem;">Copy</button>
        </div>
        
        <div class="payment-method" onclick="copyToClipboard('087773616519', 'Gopay')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Gopay_logo.svg" alt="Gopay" class="payment-icon">
            <div class="payment-details">
                <div class="payment-name">Gopay</div>
                <div class="payment-number">087773616519</div>
            </div>
            <button class="modern-btn" style="padding: 10px 20px; font-size: 0.8rem;">Copy</button>
        </div>
        
        <div class="payment-method" onclick="copyToClipboard('087773616519', 'OVO')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Logo_ovo_purple.svg/1200px-Logo_ovo_purple.svg.png" alt="OVO" class="payment-icon">
            <div class="payment-details">
                <div class="payment-name">OVO</div>
                <div class="payment-number">087773616519</div>
            </div>
            <button class="modern-btn" style="padding: 10px 20px; font-size: 0.8rem;">Copy</button>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <h3 style="margin-bottom: 15px; color: rgba(255, 255, 255, 0.9); font-weight: 600;">QRIS Payment</h3>
            <img src="https://files.catbox.moe/booods.jpg" alt="QRIS" style="max-width: 200px; border-radius: 15px; cursor: pointer; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); transition: all 0.3s ease;" onclick="openModal('https://files.catbox.moe/booods.jpg')">
            <p style="margin-top: 10px; color: rgba(255, 255, 255, 0.7); font-size: 0.9rem;">Click to enlarge</p>
        </div>
    </div>

    <!-- QRIS MODAL -->
    <div class="modal" id="qrisModal">
        <div class="modal-content">
            <img src="" alt="QRIS" id="modalImage" style="width: 100%; height: auto; border-radius: 15px;">
        </div>
    </div>

    <!-- NOTIFICATION -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Copied to clipboard!</span>
    </div>

    <script>
        // GSAP ANIMATIONS
        gsap.from(".glass-card", {
            duration: 1,
            y: 50,
            opacity: 0,
            ease: "back.out(1.7)"
        });

        gsap.from(".payment-method", {
            duration: 0.8,
            x: -30,
            opacity: 0,
            stagger: 0.1,
            delay: 0.5,
            ease: "power2.out"
        });

        // DYNAMIC GRADIENT
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            document.querySelector('.gradient-bg').style.transform = `rotate(${x * 360}deg)`;
        });

        // DARK/LIGHT MODE TOGGLE
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const icon = themeToggle.querySelector('i');

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        // COPY TO CLIPBOARD WITH ANIMATION
        function copyToClipboard(text, method) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification(`${method} number copied!`);
                createConfetti();
            }).catch(err => {
                console.error('Failed to copy: ', err);
                showNotification('Failed to copy. Please copy manually.');
            });
        }

        // SHOW NOTIFICATION
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // CREATE CONFETTI EFFECT
        function createConfetti() {
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                document.body.appendChild(confetti);
                
                gsap.to(confetti, {
                    y: window.innerHeight + 10,
                    x: Math.random() * 200 - 100,
                    rotation: Math.random() * 360,
                    duration: Math.random() * 2 + 1,
                    opacity: 0,
                    ease: "power1.out",
                    onComplete: () => {
                        confetti.remove();
                    }
                });
            }
        }

        // QRIS MODAL
        function openModal(src) {
            const modal = document.getElementById('qrisModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = src;
            modal.classList.add('active');
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
